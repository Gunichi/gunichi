<svg fill="none" viewBox="0 0 800 400" width="200" height="60" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';			
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 200px;
					background: transparent;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				h1 {
			font-size: 180px;
				font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';	
  font-weight: 700;

  letter-spacing: 5px;
  text-align: center;
  background: -o-linear-gradient(45deg,#ff8a00,#e52e71,#044bea,#7a00ff);
  background: linear-gradient(45deg,#ff8a00,#e52e71,#044bea,#7a00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 300% 300%;
  -webkit-animation: gradient-text 8s ease infinite;
          animation: gradient-text 8s ease infinite;
  
}
@-webkit-keyframes gradient-text {
  0% {
    background-position: 0% 50%;
  }
    50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
@keyframes gradient-text {
  0% {
    background-position: 0% 50%;
  }
    50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
				
			</style>
				<h1>Gunichi </h1>
		</div>
	</foreignObject>
</svg>
