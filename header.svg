<svg fill="none" viewBox="0 0 800 400" width="200" height="60" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				
				.container {
					font-family:'Roboto',
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 200px;
					background: transparent;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 130px;
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';	
          font-weight: 700;
					margin: 20;
          letter-spacing: 5px;
          text-align: center;
					background: linear-gradient(90deg, #ED8A0A 0%, rgb(48, 21, 81, 0) 50%, #FFF 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-size: 300% 300%;
          -webkit-animation: gradient-text 2s ease infinite;
          animation: gradient-text 2s ease infinite;
					}
				@-webkit-keyframes gradient-text {
            0% {
              background-position: 0% 50%;
            }
              50% {
              background-position: 100% 50%;
            }
            100% {
              background-position: 0% 50%;
            }
				}
				@keyframes gradient-text {
          0% {
            background-position: 0% 50%;
          }
            50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
				}
									
			</style>
				<h1>Gunichi</h1>
		</div>
	</foreignObject>
</svg>

